<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    	</head>
<body>
<h2 align='center'>Сегментация неба на изображениях</h2>
<div >
<form action="/home/" method="post" enctype="multipart/form-data">

 <p>
	
	  <label for='id_file'>Файл изображения:</label>
	  <input type='file' name='file' required id='id_file'>
      
    
      </p>
<p>
<button class=" btn btn-primary btn-lg" type="submit">Загрузить</button>
</form>
</div>
{% if src %}
<div >
	<p>
		Оригнальное изображение:
		</p>
	<img src='{{ src }}'  alt='picture'>
	</div>
{% endif %}
{% if mask_src %}
<div >
	<p>
		Маскированное изображение:
		</p>
	<img src='{{ mask_src }}' alt='picture'>
	</div>
{% endif %}
{% if filled_src %}
<div >
<p>
Выделенное небо:
</p>
<img src='{{ filled_src }}' alt='Picture'>
{% endif %}
</body>
</html>

<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
    	</head>
<body>
<h2 align='center'>Сегментация неба на изображениях</h2>
<div class='col-md-4 align-self-start'>
<form action="/upload_file/" method="post" enctype="multipart/form-data">
{% csrf_token %}
 <p>
	  {{ form.file.label_tag }}
      {{ form.file }}
      </p>
<p>
<button class=" btn btn-primary btn-lg" type="submit">Загрузить</button>
</form>
</div>
{% if src %}
<div class='col-md-4 align-self-start'>
	<p>
		Оригнальное изображение:
		</p>
	<img src='{{ src }}' width='300' alter='picture'>
	</div>
{% endif %}
{% if mask_src %}
<div class='col-md-4 align-self-start'>
	<p>
		Маскированное изображение:
		</p>
	<img src='{{ mask_src }}' width='300' alter='picture'>
	</div>
{% endif %}
</body>
</html>
